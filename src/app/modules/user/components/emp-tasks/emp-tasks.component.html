
  
<div class="container">
  <div class="d-flex mb-3">
    <div class="mr-auto p-2"><h1>Employee Tasks</h1></div>
    <div class="p-2">
    <button type="button" mat-button  class="p-2" (click)="openDialog()">Create Task</button>
    </div>
        <div class="p-2">
    <mat-form-field appearance="fill">
        <mat-label>Status</mat-label>
        <mat-select  (selectionChange)="filterStatus($event)">
         <mat-option value="0" selected> All </mat-option>
          <mat-option value="1"> Completed </mat-option>
          <mat-option value="2"> InCompleted </mat-option>
        </mat-select>
    </mat-form-field>
        </div>
  </div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
  
  
    <!-- Name Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Task id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.completed ? 'Completed': 'Not Completed'}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="cursor"></tr>
  </table>
</div>
