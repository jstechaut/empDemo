<mat-card class="login-card">
  <div class="alert alert-danger" role="alert" *ngIf="isWrongInput">
    Wrong Credentials!!!
  </div>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field>
          <input matInput placeholder="Username" formControlName="username" name="username" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="password" name="password" required>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary" [disabled]="isDisabled">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
